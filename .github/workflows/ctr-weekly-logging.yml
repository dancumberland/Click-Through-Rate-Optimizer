# ABOUTME: GitHub Actions workflow for weekly GSC data logging
# ABOUTME: Preserves GSC data beyond 16-month window

name: CTR Weekly Data Logging

on:
  # Run every Sunday at 2am UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  log-gsc-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up credentials
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
          GSC_OAUTH_JSON: ${{ secrets.GSC_OAUTH_JSON }}
          GSC_TOKEN_JSON: ${{ secrets.GSC_TOKEN_JSON }}
        run: |
          # Create .env file with site configuration
          echo "$ENV_FILE" > .env

          # Create credentials directory
          mkdir -p credentials

          # Write GSC credentials
          echo "$GSC_OAUTH_JSON" > credentials/gsc_oauth.json
          echo "$GSC_TOKEN_JSON" > credentials/gsc_token.json

      - name: Download previous database
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: database-latest
          path: .

      - name: Initialize database if needed
        run: |
          if [ ! -f site_crawl.db ]; then
            sqlite3 site_crawl.db < ctr_system/schema.sql
            echo "Database initialized with schema"
          else
            echo "Using existing database from artifact"
          fi

      - name: Log GSC Historical Data
        run: |
          python scripts/log_gsc_data.py --days 7

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-latest
          path: site_crawl.db
          retention-days: 365
